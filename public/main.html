<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header-class">
      <!---  <img src="../pictures/logo.png"> -->
        <h1 style="font-size: 2.5em;">Welcome to Hisab Kitab</h1>
    </div>
    <div class="cards">
        <div class="card" id="new-transaction">
            <div class="card-header" onclick="toggleCard('new-transaction')"><h3>New Transaction</h3></div>
            <div class="card-content">
                <form >
                    <label for="item-name">Item Name:</label>
                    <input type="text" id="item-name" name="item-name" ><br>
        
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" min="0" step="0.01" ><br>
        
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" ><br>
        
                    <label for="num-people">Number of People:</label>
                    <input type="number" id="num-people" name="num-people" min="1" ><br>
        
                    <fieldset>
                        <legend>People Details</legend>
                        <div id="people-details">
                            <!-- JavaScript will populate this section based on the number of people -->
                        
                        </div>
                    </fieldset>
        
                    <label for="distribution-type">Distribution Type:</label><br>
                    <input type="radio" id="equal" name="distribution-type" value="equal" >
                    <label for="equal">Equal</label><br>
                    <input type="radio" id="manual" name="distribution-type" value="manual">
                    <label for="manual">Manual</label><br>
        
                    <div id="manual-distribution" style="display: none;">
                        <!-- JavaScript will populate this section if manual distribution is selected -->
                    </div>
        
                    <input type="button" value="Submit" onclick="addTransaction();">
                </form>
            </div>
        </div>
        
    <div class="card" id="display-bills">
        <div class="card-header display-bill" onclick="toggleCard('display-bills')"><h3>Display all Bills</h3></div>
        <div class="card-content display-content">
            <p>All Expenses make by you.</p>
        </div>
    </div>
    <div class="card" id="pay-bills">
        <div class="card-header" onclick="toggleCard('pay-bills')"><h3>Pay Your Bills</h3></div>
        <div class="card-content">
            <div class="container">
                <form>
                    <div class="row">
                        <div class="section billing-address">
                            <h2>Billing Address</h2>
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" id="address" name="address" required>
                            </div>
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city" required>
                            </div>
                            <div class="form-group">
                                <label for="state">State</label>
                                <input type="text" id="state" name="state" required>
                            </div>
                            <div class="form-group">
                                <label for="zip">Zip Code</label>
                                <input type="text" id="zip" name="zip" required>
                            </div>
                        </div>
                        <div class="section payment-method">
                            <h2>Payment Method</h2>
                            <div class="form-group">
                                <label for="cardname">Name on Card</label>
                                <input type="text" id="cardname" name="cardname" required>
                            </div>
                            <div class="form-group">
                                <label for="cardnumber">Credit Card Number</label>
                                <input type="text" id="cardnumber" name="cardnumber" required>
                            </div>
                            <div class="form-group">
                                <label for="expmonth">Exp Month</label>
                                <input type="text" id="expmonth" name="expmonth" required>
                            </div>
                            <div class="form-group">
                                <label for="expyear">Exp Year</label>
                                <input type="text" id="expyear" name="expyear" required>
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" required>
                            </div>
                            <div class="submit-container">
                                <button type="submit">Submit Payment</button>
                            </div>
                        </div>
                    </div>
                   
                </form>
            </div>
        </div>
    </div>
    <div class="card" id="track-expenses">
        <div class="card-header" onclick="toggleCard('track-expenses')"><h3>Track Your Expenses</h3></div>
        <div class="card-content">
            <p>Keep track of your expenses and manage your budget.</p>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
